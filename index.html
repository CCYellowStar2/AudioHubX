<!DOCTYPE html>
<!-- 关键改动 1: 添加 h-full -->
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>AudioHub 播放器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 750: '#2d3748', 850: '#1a202c' },
                        rose: { 500: '#f43f5e', 600: '#e11d48', 700: '#be123c' }
                    }
                }
            }
        }
    </script>
</head>
<!-- 关键改动 2: 从 min-h-screen 改为 h-full，并移除 flex 相关类 -->
<body class="bg-slate-800 text-slate-300 font-sans h-full select-none">
    
    <!-- 关键改动 3: 添加一个 wrapper div 来处理外边距和居中 -->
    <div class="h-full p-4 sm:p-6 flex justify-center">
        <!-- 关键改动 4: 容器也使用 h-full -->
        <div class="container w-full max-w-6xl h-full bg-slate-900/70 backdrop-blur-xl rounded-2xl shadow-2xl overflow-hidden flex flex-col">
            <header class="p-5 bg-slate-900 border-b border-slate-700/50 flex-shrink-0">
                <h1 class="text-2xl font-bold text-center text-rose-500 tracking-wider">AudioHub</h1>
                <div class="controls mt-4 flex flex-col sm:flex-row items-center justify-center gap-4">
                    <button id="browse-btn" class="w-full sm:w-auto bg-rose-600 hover:bg-rose-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors shadow-lg shadow-rose-900/30">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"></path><circle cx="12" cy="13" r="3"></circle><path d="m14.5 15.5 2.5 2.5"></path></svg>
                        选择目录
                    </button>
                    <p class="text-sm text-slate-400 truncate">当前: <span id="current-dir" class="font-mono">未选择</span></p>
                </div>
            </header>

            <main class="main-content flex flex-col md:flex-row flex-1 min-h-0">
                <!-- 关键改动 5: 移除 md:h-auto，让它自然拉伸 -->
                <div id="file-list-container" class="w-full md:w-2/5 h-64 md:h-full overflow-y-auto border-b md:border-b-0 md:border-r border-slate-700/50">
                    <div id="file-list" class="p-2"></div>
                </div>
                
                <div id="player-container" class="w-full md:w-3/5 p-6 flex flex-col justify-center items-center gap-4">
                    <h3 id="current-song" class="text-xl sm:text-2xl font-semibold text-slate-100 truncate max-w-full text-center">请选择一首歌曲</h3>
                    
                    <div class="w-full">
                        <input type="range" id="progress-slider" class="w-full h-2 rounded-lg appearance-none cursor-pointer" value="0" disabled>
                        <div class="time-display flex justify-between text-xs text-slate-400 mt-1 font-mono">
                            <span id="current-time">00:00</span>
                            <span id="total-time">00:00</span>
                        </div>
                    </div>

                    <div class="player-buttons flex items-center justify-center gap-3 sm:gap-4 w-full">
                        <button id="prev-btn" class="player-btn" title="上一首" disabled><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg></button>
                        <button id="play-btn" class="player-btn-primary" title="播放" disabled><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></button>
                        <button id="pause-btn" class="player-btn-primary hidden" title="暂停" disabled><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg></button>
                        <button id="stop-btn" class="player-btn" title="停止" disabled><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg></button>
                        <button id="next-btn" class="player-btn" title="下一首" disabled><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg></button>
                        <button id="loop-btn" class="player-btn" title="循环模式: 关闭"></button>
                        <div class="volume-control flex items-center gap-2 ml-2">
                            <button id="volume-icon-btn" class="text-slate-400 hover:text-white transition-colors"></button>
                            <input type="range" id="volume-slider" class="w-24 h-2 rounded-lg appearance-none cursor-pointer" min="0" max="100" value="100" title="音量">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 弹窗部分保持完全不变 -->
    <div id="context-menu" class="context-menu hidden absolute bg-slate-800 border border-slate-600 rounded-lg shadow-xl text-sm z-50">
        <ul class="p-1">
			<li id="menu-info" class="menu-item"><svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>查看信息</li>
            <li id="menu-reveal" class="menu-item"><svg class="icon" viewBox="0 0 24 24"><path d="M20 17a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3.9a2 2 0 0 1-1.69-.9l-.81-1.2a2 2 0 0 0-1.67-.9H8a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h2"></path><rect x="2" y="2" width="14" height="12" rx="2"></rect></svg>在文件管理器中显示</li>
            <li class="menu-separator"></li>
            <li id="menu-select-all" class="menu-item"><svg class="icon" viewBox="0 0 24 24"><path d="M16 4h2a2 2 0 0 1 2 2v2"></path><path d="M12 4H8"></path><path d="M8 4H6a2 2 0 0 0-2 2v2"></path><path d="M4 12v4"></path><path d="M4 16v2a2 2 0 0 0 2 2h2"></path><path d="M8 20h4"></path><path d="M12 20h2a2 2 0 0 0 2-2v-2"></path><path d="M20 12v-2"></path><path d="m16 12-4 4-2-2"></path></svg>全选</li>
            <li id="menu-invert-selection" class="menu-item"><svg class="icon" viewBox="0 0 24 24"><path d="M16 4h2a2 2 0 0 1 2 2v2"></path><path d="M12 4H8"></path><path d="M8 4H6a2 2 0 0 0-2 2v2"></path><path d="M4 12v4"></path><path d="M4 16v2a2 2 0 0 0 2 2h2"></path><path d="M8 20h4"></path><path d="M12 20h2a2 2 0 0 0 2-2v-2"></path><path d="M20 12v-2"></path><path d="m15 11-2 2-2-2"></path><path d="m15 15-2-2-2 2"></path></svg>反选</li>
            <li class="menu-separator"></li>
            <li id="menu-convert" class="menu-item"><svg class="icon" viewBox="0 0 24 24"><path d="m21 16-4-4 4-4"></path><path d="m17 12H3"></path><path d="m3 7 4 5-4 5"></path></svg>转换格式...</li>
            <li id="menu-delete" class="menu-item text-rose-500"><svg class="icon" viewBox="0 0 24 24"><path d="M3 6h18"></path><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>删除文件</li>
        </ul>
    </div>
    <div id="info-modal" class="modal-backdrop hidden fixed inset-0 bg-black/50 flex justify-center items-center z-50">
        <div class="modal-content bg-slate-800 text-slate-200 rounded-lg shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col">
            <h3 class="text-xl font-bold p-4 border-b border-slate-700">音频详细信息</h3>
            <div class="info-grid p-4 space-y-2 overflow-y-auto">
                <div class="info-row"><span class="info-label">文件名:</span><span class="info-value" id="info-filename">-</span></div>
                <div class="info-row"><span class="info-label">文件大小:</span><span class="info-value" id="info-filesize">-</span></div>
                <div class="info-row"><span class="info-label">格式:</span><span class="info-value" id="info-format">-</span></div>
                <div class="info-row"><span class="info-label">时长:</span><span class="info-value" id="info-duration">-</span></div>
                <div class="info-row"><span class="info-label">比特率:</span><span class="info-value" id="info-bitrate">-</span></div>
                <div class="info-row"><span class="info-label">采样率:</span><span class="info-value" id="info-samplerate">-</span></div>
                <div class="info-row"><span class="info-label">声道:</span><span class="info-value" id="info-channels">-</span></div>
                <div class="info-row"><span class="info-label">编码器:</span><span class="info-value" id="info-codec">-</span></div>
                <div class="info-row"><span class="info-label">位深度:</span><span class="info-value" id="info-bitdepth">-</span></div>
                <div class="info-row items-start"><span class="info-label">完整路径:</span><span class="info-value font-mono text-xs" id="info-fullpath">-</span></div>
            </div>
            <div class="modal-buttons p-4 mt-auto border-t border-slate-700 text-right">
                <button id="close-info-btn" class="modal-btn-primary">关闭</button>
            </div>
        </div>
    </div>
    <div id="converter-modal" class="modal-backdrop hidden fixed inset-0 bg-black/50 flex justify-center items-center z-50">
        <div class="modal-content bg-slate-800 text-slate-200 rounded-lg shadow-xl w-full max-w-lg">
            <h3 class="text-xl font-bold p-4 border-b border-slate-700">格式转换</h3>
            <div class="p-4 space-y-4">
                <p>正在转换: <strong id="modal-song-name" class="text-rose-400"></strong></p>
                <div class="form-group">
                    <label for="format-select" class="block mb-1 text-sm font-medium">目标格式:</label>
                    <select id="format-select" class="modal-select"><option value="mp3" selected>MP3</option><option value="wav">WAV (无损)</option><option value="flac">FLAC (无损)</option></select>
                </div>
                <div class="form-group" id="bitrate-group">
                    <label for="bitrate-select" class="block mb-1 text-sm font-medium">比特率:</label>
                    <select id="bitrate-select" class="modal-select"><option value="128k">128 kbps</option><option value="192k">192 kbps</option><option value="320k" selected>320 kbps</option></select>
                </div>
                <div id="progress-area" class="hidden">
                    <p class="text-sm font-medium">转换进度:</p>
                    <div class="progress-bar-container w-full bg-slate-700 rounded-full h-2.5 mt-2">
                        <div id="conversion-progress-bar" class="bg-green-500 h-2.5 rounded-full" style="width: 0%;"></div>
                    </div>
                    <span id="conversion-status" class="text-sm text-slate-400">0%</span>
                </div>
            </div>
            <div class="modal-buttons p-4 mt-auto border-t border-slate-700 flex justify-end gap-3">
                <button id="close-modal-btn" class="modal-btn-secondary">关闭</button>
                <button id="start-conversion-btn" class="modal-btn-primary">开始转换</button>
            </div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
